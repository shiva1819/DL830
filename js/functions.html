<!DOCTYPE html>
<html>

	<title></title>
</head>
<body>



	<script type="text/javascript">
		var company = [
						{"first name":" shiva", "empId":1244, "email":"as.prasad@gmail.com","age":30},
						{"first name":"shiva1", "empId":1245, "email":"as.prasad1@gmail.com","age":40},
						{"first name":"shiva2", "empId":1246, "email":"as.prasad2@gmail.com","age":50}
					]


	// console.log(company);



	// loops - for, for in, while.

	/*for(decleration ; condition ; increment){

	}*/

	for(var i = 0; i < company.length; i++) {
		console.log(i);
		console.log(company[i]["first name"] +" - " + company[i]["empId"] +" - " + company[i]["email"]);
	}

	// company[3].age;



	// for In 
	for(var i = 0 in company){
		console.log(company[i]["first name"] +" ~ " + company[i]["empId"] +" ~ " + company[i]["email"]);	
	}



	var i = 0;

	while( i < company.length ){
		console.log(company[i]["first name"] +" * " + company[i]["empId"] +" * " + company[i]["email"]);
		i++;
	}



	</script>
