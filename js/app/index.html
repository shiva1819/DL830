<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=PT+Sans:400,700" rel="stylesheet">
</head>
<body>
	<div id="main">
		<div id="contentL" class="box">
			<table>
				<thead>
					<tr>
						<th>
							Name
						</th>
						<th>
							Password
						</th>
						<th>
							Email
						</th>
						<th>
							Contact
						</th>
						<th>
							Country
						</th>
						<th>
							Gender
						</th>
						<th>
							Actions
						</th>
					</tr>
				</thead>
				<tbody id="dataTabel">
					<tr>
						<td>
							Shiva Prasad ALuri	
						</td>
						<td>
							Peachdesk1111
						</td>
						<td>
							9052781555
						</td>
						<td>
							as.prasad50@gmail.com
						</td>
						<td>
							India
						</td>
						<td>
							Male/Female
						</td>
						<td>
							Edit/Delete
						</td>
					</tr>
				</tbody>
			</table>		

		</div>

		<div id="contentR" class="box">
			<!-- HTML Forms  -->

			<!-- <div id="closer"> <i class="fas fa-arrow-right"></i> </div> -->

			<div class="formHolder">
				<div class="form-control">
					<label for="name"><i class="fas fa-user"></i></label>
					<input type="text" name="name" class="username" placeholder="Name">
				</div>
				<div class="form-control">
					<label for="password"><i class="fas fa-unlock-alt"></i></label>
					<input type="text" name="password" class="password" id="password" placeholder="Password">
				</div>
				<div class="form-control">
					<label for="email"> <i class="fas fa-envelope"></i> </label>
					<input type="text" name="email" class="email" id="email" placeholder=" Email">
				</div>
				<div class="form-control">
					<label for="contact"> <i class="fas fa-phone"></i> </label>
					<input type="text" name="contact" class="contact" id="contact" placeholder="Contact">
				</div>
				<div class="form-control">
					<label for=""> <i class="fas fa-globe"></i> </label>
					<select class="country" id="country">
						<option value="none"> --- Choose a country --- </option>
						<option value="India"> India </option>
						<option value="US"> US </option>
						<option value="UK"> UK </option>
						<option value="UAE"> UAE </option>
					</select>
				</div>
				<div class="form-control genderlabel">

					<input type="radio" name="gender" value="boy" id="body" class="gender">
					<label for="gender"> <i class="fas fa-male"></i> Male </label>

					&nbsp;&nbsp;&nbsp;

					<input type="radio" name="gender" value="girl" id="girl" class="gender">
					<label for="gender"> <i class="fas fa-female"></i> Female </label>
				</div>
				<div class="btnwrap">
					<button type="button" id="getInfo">  SAVE </button>
					<button type="button" id="restInfo">  RESET </button>
				</div>

			</div>

		</div>
		<div class="cleafix"></div>
	</div>

	<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
